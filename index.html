<!DOCTYPE html>
<html>
<head>
    <title>Private Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #5a67d8;
        }
        .error {
            color: red;
            text-align: center;
            display: none;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .logout-btn {
            background: #f56565;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background: #e53e3e;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div id="loginSection" class="container">
        <h2>ðŸ”’ Private Upload</h2>
        <p style="text-align: center;">Only owner can upload</p>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="login()">Login</button>
        <div id="errorMsg" class="error">Wrong password! Try again.</div>
    </div>

    <!-- Upload Section (Hidden by default) -->
    <div id="uploadSection" class="container hidden">
        <h2>ðŸ“¤ Upload Files</h2>
        <input type="file" id="fileInput" multiple accept="image/*">
        <button onclick="uploadFiles()">Upload</button>
        
        <div id="preview" class="gallery"></div>
        
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        // ðŸ”‘ APNA PASSWORD YAHAN SET KARO
        const OWNER_PASSWORD = "awaiskhan1234@";
        
        let uploadedFiles = JSON.parse(localStorage.getItem('myFiles') || '[]');

        // Login function
        function login() {
            const pass = document.getElementById('password').value;
            if (pass === OWNER_PASSWORD) {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('uploadSection').classList.remove('hidden');
                showGallery();
            } else {
                document.getElementById('errorMsg').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('errorMsg').style.display = 'none';
                }, 2000);
            }
        }

        // Logout function
        function logout() {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('uploadSection').classList.add('hidden');
            document.getElementById('password').value = '';
        }

        // Show gallery
        function showGallery() {
            const preview = document.getElementById('preview');
            preview.innerHTML = '';
            
            uploadedFiles.forEach(file => {
                const img = document.createElement('img');
                img.src = file;
                preview.appendChild(img);
            });
        }

        // Upload files
        function uploadFiles() {
            const files = document.getElementById('fileInput').files;
            
            for (let i = 0; i < files.length; i++) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    uploadedFiles.push(e.target.result);
                    localStorage.setItem('myFiles', JSON.stringify(uploadedFiles));
                    showGallery();
                };
                
                reader.readAsDataURL(files[i]);
            }
            
            document.getElementById('fileInput').value = '';
        }

        // Check if already logged in? No, always show login first
        showGallery(); // Gallery dikhegi sirf upload section mein
    </script>
</body>
</html>
