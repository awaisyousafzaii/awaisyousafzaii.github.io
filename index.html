<!DOCTYPE html>
<html>
<head>
    <title>Awais Private Gallery</title>
    <style>
        body {background:#111;color:white;text-align:center;font-family:Arial;}
        #gallery {display:none;}
        img,video{width:300px;margin:10px;border-radius:10px;}
        input{padding:8px;}
        button{padding:8px 15px;background:red;color:white;border:none;}
    </style>
</head>
<body>

<h2>Enter Password</h2>
<input type="password" id="password">
<button onclick="check()">Login</button>

<div id="gallery">
    <h1>Welcome Awais</h1>
    <img src="image1.jpg">
    <video controls>
        <source src="video1.mp4" type="video/mp4">
    </video>
</div>

<script>
function check(){
    var correctPassword = "786";   // üîê Yahan password change karo
    var entered = document.getElementById("password").value;

    if(entered == correctPassword){
        document.getElementById("gallery").style.display="block";
    } else {
        alert("Wrong Password");
    }
}
</script>

</body>
</html>
